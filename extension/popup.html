<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 svg {
      width: 24px;
      height: 24px;
      color: #A300D9;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #27272a;
      border-radius: 8px;
      font-size: 14px;
      background: #141414;
      color: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #A300D9;
    }

    input::placeholder {
      color: #52525b;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #A300D9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #8a00b8;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #27272a;
      display: none;
    }

    .stats.show {
      display: block;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stats-item {
      background: #141414;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stats-value {
      font-size: 24px;
      font-weight: 700;
      color: #00D9A3;
    }

    .stats-label {
      font-size: 11px;
      color: #a1a1aa;
      margin-top: 4px;
    }

    .dashboard-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #A300D9;
      text-decoration: none;
      font-size: 13px;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .dashboard-link:hover {
      background: rgba(163, 0, 217, 0.1);
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #52525b;
      margin-bottom: 12px;
    }

    .advanced {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #27272a;
    }

    .advanced summary {
      font-size: 12px;
      color: #a1a1aa;
      cursor: pointer;
      outline: none;
    }

    .advanced[open] summary {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
    </svg>
    Glana
  </h1>

  <div class="form-group">
    <label>API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>

  <button id="save">Save Configuration</button>

  <div id="status" class="status"></div>

  <div id="stats" class="stats">
    <div class="section-title">Library Stats</div>
    <div class="stats-grid">
      <div class="stats-item">
        <div class="stats-value" id="totalTweets">-</div>
        <div class="stats-label">Tweets</div>
      </div>
      <div class="stats-item">
        <div class="stats-value" id="totalThemes">-</div>
        <div class="stats-label">Themes</div>
      </div>
    </div>
  </div>

  <a href="#" id="dashboardLink" class="dashboard-link" target="_blank">
    Open Dashboard â†’
  </a>

  <details class="advanced">
    <summary>Advanced Settings</summary>
    <div class="form-group">
      <label>API URL (optional)</label>
      <input type="text" id="apiUrl" placeholder="https://glana.ai/api">
    </div>
  </details>

  <script src="popup.js"></script>
</body>
</html>
